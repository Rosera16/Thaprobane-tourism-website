    <script>
        
        function submit1() {
            
            var com = document.forms["myForm"]["comments"].value;
            
            if (com == "" || com == null){
            
                var x = document.forms["myForm"]["fname"].value;
                
                if (x == "" || x == null) {
                    alert("Name field cannot be left blank");
                    return false;}
                
                else if(document.getElementById('bad').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Bad");}

                else if(document.getElementById('satisfactory').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Satisfactory");} 

                else if(document.getElementById('good').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Good");} 

                else if(document.getElementById('vgood').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Very Good");}

                else {
                    alert("no radio selected");
                    return false;}  }
            
            else{
                var x = document.forms["myForm"]["fname"].value;
                
                if (x == "" || x == null) {
                    alert("Name field cannot be left blank");
                    return false;}

                else if(document.getElementById('bad').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Bad and your comment was "+ com);}

                else if(document.getElementById('satisfactory').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Satisfactory and your comment was "+ com);}

                else if(document.getElementById('good').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Good and your comment was "+com);} 

                else if(document.getElementById('vgood').checked) { 
                    alert("Dear "+ x + ", Thank you very much for your feedback. You have rated our site as Very Good and your comment was "+com);}

                else {
                    alert("no radio selected");
                    return false;}  
            }
        }
    
    </script>
